 
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){yellow} %clr(%-5level){blue} %clr([%thread]){magenta} %clr(%logger{36}){cyan} - %msg%n"
 
server:
  port: 8080
spring:
  config:
#    import:
#     - "application_qa.yml"
#     - "application_prod.yml"
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active:
      - "prod"
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
    
    
build:
  version: 3.0

accounts:
  message: "Welcome to Accounts app"
  contactDetails:
    name: John Doe
    email: jhn@example.com
  onCallSupport:
   - 555-555-555
   - 888-888-888


management:
  endpoints:
    web:
      exposure:
        include: "*"

